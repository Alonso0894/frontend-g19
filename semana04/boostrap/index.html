<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <header>
        <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Active</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Dropdown</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Separated link</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
    </header>


    <h1>Hello, world!</h1>
    <h2>Mis botones con boostrap</h2>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-6 col-6 bg-primary mb-1">
          <button class="btn btn-info">mi primer boton</button>
        </div>
        <div class="col-md-4 col-sm-6 bg-primary mb-1">
          <button class="btn btn-danger">boton rojo</button>
        </div>
        <div class="col-md-4 col-sm-6 bg-success mb-1">
          <button class="btn btn-success">boton verde</button>
        </div>
        <div class="col-md-8 col-sm-6 bg-warning mb-1">
          <button class="btn btn-warning">boton amarillo</button>
        </div>
        <div class="col-md-4 col-sm-6 bg-warning mb-1">
          <button class="btn btn-info">boton celeste</button>
        </div>
        <div class="col-md-10 col-sm-6 bg-success mb-1">
          <button class="btn btn-secondary">boton gris</button>
        </div>
        <div class="col-md-2 col-sm-6 bg-danger mb-1">
          <button class="btn btn-dark">boton oscuro</button>
        </div>
        <div class="col-md-4 col-sm-6 bg-dark mb-1">
          <button class="btn btn-light">boton claro</button>
        </div>

        <section>
          <h1>Formularios</h1>
          <form action="" method="" class="row">
            <div class="mb-3 col-md-6">
              <input
                type="text"
                placeholder="ingresa tu nombre"
                name="nombre"
                class="form-control form-control-lg"
                id="mi_nombre"
              />
            </div>
            <div class="mb-3 col-md-2">
              <input
                type="text"
                class="form-control form-control-sm"
                name="ip"
                value="127.0.0.1"
                readonly
              />
            </div>
            <div class="mb-3 col-md-4">
              <input
                type="text"
                class="form-control"
                name="numero_hijos"
                value="5"
                disabled
              />
            </div>
            <div class="mb-3 col-md-4">
                <input 
                type="text"
                placeholder="Ingrese su DNI"
                class="form-control"
                name="dni"
                minlength="8"
            />
            </div>
            <div class="mb-3 col-md-4">
                <input 
                type="number"
                class="form-control"
                minlength="8"
                name="DNI"
                placeholder="DNI"
            />
            </div>
            <div class="mb-3 col-md-4">
                <input 
                type="number"
                class="form-control"
                min="0"
                max="7500"
                step="15"
                placeholder="Pasos"
            />
            </div>
            <div class="mb-3 col-md-6">
                <input 
                type="email"
                placeholder="Ingrese su email"
                name="email"
                class="form-control"
                id="mi_email"
            />
            </div>
            <div class="mb-3 col-md-6">
                <input 
                type="password"
                placeholder="Ingrese su password"
                name="password"
                class="form-control"
                id="mi_password"
            />
            </div>
          </form>
        </section>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
